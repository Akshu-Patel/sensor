    <form method="get">
        <input type="text" placeholder="sensor type" name="sensor_type"
            style="height:32px;font-size:14pt; text-align:center;" />
        <input type="text" placeholder="location" name="location"
            style="height:32px;font-size:14pt; text-align:center;" />
        Start : <input type="datetime-local" name="starttimestamp"
            style="height:32px;font-size:14pt; text-align:center;" />
        <!-- Stop:<input type="date" name="stopdate" style="height:32px;font-size:14pt; text-align:center;" /> -->

    </div>
    <table style="width:60%" border="1" class="table table-striped table table-hover">
        <tr>
            <th>Sensor ID</th>
            <th>Sensor Type</th>
            <th>Value</th>
            <th>Unit</th>
            <th>Timestamp</th>
            <th>Location</th>
        </tr>
        {% for dev in object_list %}
        <tr>
            <td>{{dev.sensor_id}}</td>
            <td>{{dev.sensor_type}}</td>
            <td>{{dev.value}}</td>
            <td>{{dev.unit}}</td>
            <td>{{dev.timestamp|date:'d-m-Y'}} {{dev.timestamp|time:'h:i a'}}</td>
            <td>{{dev.location}}</td>
        </tr>
        {% endfor %}
    </table>
